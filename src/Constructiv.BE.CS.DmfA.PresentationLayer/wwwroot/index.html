<!DOCTYPE html>
<html ng-app="personApp">
<head>
    <meta charset="utf-8" />
    <title>DOTA 2 Persones</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="personController">
        <h1>DOTA Persons</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in Persons">
                    <td>{{person.ID}}</td>
                    <td>{{person.Name}}</td>
                    <td>{{person.Type}}</td>
                    <td>
                        <a href="/Persons/edit/{{movie.Id}}" class="btn btn-default btn-xs">edit</a>
                        <a href="/Persons/delete/{{movie.Id}}" class="btn btn-danger btn-xs">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/movies/add" class="btn btn-primary">Add New Movie</a>
        </p>

    </div>
</body>
</html>
