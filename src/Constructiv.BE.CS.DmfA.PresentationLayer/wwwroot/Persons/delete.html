<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Add Person</h1>
    <div class="row">
        <div class="col-md-5">

            <form ng-submit="add()">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input name="ID" type="text" class="form-control" placeholder="Geef ID" ng-model="person.ID">
                </div>
                <div class="form-group">
                    <label for="Name">Naam</label>
                    <input name="Name" type="text" class="form-control" placeholder="Geef naam" ng-model="person.Name">
                </div>
                <div class="form-group">
                    <label for="Type">Type</label>
                    <input name="Type" type="text" class="form-control" placeholder="Geef type" ng-model="person.Type">
                </div>
                <a href="/" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

</body>
</html>
